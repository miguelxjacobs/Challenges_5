<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="page">
    	<div id="content">

		    <h1>Registration Form</h1>

		    <form class="Survey" action="index.html" method="post">

		      	<label for="[object Object]">User ID: </label>
		      	<input id="input_user" type="text" name="user" value="" required>

		      	<br /><br />

		      	<label for="[object Object]">Password: </label>
		      	<input id="input_password" type="password" name="password" value="" required>

		      	<br /><br />

		      	<label for="[object Object]">Name: </label>
		      	<input id="input_name" type="text" name="name" value="" required>

		      	<br /><br />

		      	<label for="[object Object]">Address: </label>
		      	<input id="input_address" type="text" name="address" value="">

		      	<br /><br />

		      	<label for="[object Object]">Country: </label>
		      	<select class="country" name="country" style="margin-left: 99px;" required>
		        	<option value="default">(Please select a country)</option>
		        	<option value="america">America</option>
		        	<option value="england">England</option>
		        	<option value="japan">Japan</option>
		        	<option value="sa">South Africa</option>
		      	</select>

		      	<br /><br />

		      	<label for="[object Object]">ZIP Code: </label>
		      	<input id="input_zip" type="text" name="zip" value="" required>

		      	<br /><br />

		      	<label for="[object Object]">Email: </label>
		      	<input id="input_email" type="email" name="email" value="" required>

		      	<br /><br />

		      	<fieldset id="fieldset_one">
		        		<legend>
		         			<label for="[object Object]">Sex: </label>
		        		</legend>
		        		<input type="radio" name="sex" value="" required>Male<br />
		        		<input type="radio" name="sex" value="" required>Female<br />
		        	</legend>
		      	</fieldset>

		     	<br /><br />

		      	<fieldset id="fieldset_two">
		      		<legend>
		      			<label for="[object Object]">Language: </label>
		      		</legend>
		      		<input type="checkbox" name="chk" value="Regular" required>English<br />
		      		<input type="checkbox" name="chk" value="Espresso">Non English<br />
		      	</fieldset>

		      	<br /><br />

      			<label for="[object Object]">About: </label><br />
      			<textarea name="about" rows="8" cols="80" placeholder="Optional..."></textarea>

      			<br /><br />

      			<button id="button_style
            " type="submit" name="submit">Submit</button>
    		</form>
  		</div>
  	</div>
  </body>
</html>
