<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
  	
    <div id="page" style="width: 650px; height: 770px; margin-left: 30%; box-shadow: 1px 10px 10px 5px #aaaaaa;">
    	<div id="content" style="margin-left: 27px;">

		    <h1>Registration Form</h1>

		    <form class="Survey" action="index.html" method="post">

		      	<label for="[object Object]">User ID: </label>
		      	<input type="text" name="user" value="" style="margin-left: 100px;" required>

		      	<br /><br />

		      	<label for="[object Object]">Password: </label>
		      	<input type="password" name="password" value="" style="margin-left: 91px;" required>

		      	<br /><br />

		      	<label for="[object Object]">Name: </label>
		      	<input type="text" name="name" value="" style="margin-left: 114px;" required>

		      	<br /><br />

		      	<label for="[object Object]">Address: </label>
		      	<input type="text" name="address" value="" style="margin-left: 99px;">

		      	<br /><br />

		      	<label for="[object Object]">Country: </label>
		      	<select class="cntry" name="country" style="margin-left: 99px;" required>
		        	<option value="default">(Please select a country)</option>
		        	<option value="america">America</option>
		        	<option value="england">England</option>
		        	<option value="japan">Japan</option>
		        	<option value="sa">South Africa</option>
		      	</select>

		      	<br /><br />

		      	<label for="[object Object]">ZIP Code: </label>
		      	<input type="text" name="zip" value="" style="margin-left: 90px;" required>

		      	<br /><br />

		      	<label for="[object Object]">Email: </label>
		      	<input type="email" name="email" value="" style="margin-left: 114px;" required>

		      	<br /><br />

		      	<fieldset style="width: 293px;">
		        		<legend>
		         			<label for="[object Object]">Sex: </label>
		        		</legend>
		        		<input type="radio" name="sex" value="" required>Male<br />
		        		<input type="radio" name="sex" value="" required>Female<br />
		        	</legend>
		      	</fieldset>

		     	<br /><br />

		      	<fieldset style="width: 293px;">
		      		<legend>
		      			<label for="[object Object]">Language: </label>
		      		</legend>
		      		<input type="checkbox" name="chk" value="Regular" required>English<br />
		      		<input type="checkbox" name="chk" value="Espresso">Non English<br />
		      	</fieldset>

		      	<br /><br />

      			<label for="[object Object]">About: </label><br />
      			<textarea name="about" rows="8" cols="80" placeholder="Optional..."></textarea>

      			<br /><br />

      			<button type="submit" name="submit" style="margin-left: 265px;">Submit</button>
    		</form>
  		</div>
  	</div>
  </body>
</html>
